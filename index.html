<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
</head>
<body>
  <div class="frame">
    <h1 id="">Weather Dashboard</h1>

    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter city name" />
      <button type="submit">Search</button>
    </form>

    <div id="weather"></div>

    <h2>5-Day Forecast</h2>
    <table id="forecast" class="forecast-table">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Temperature</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
